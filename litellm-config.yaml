model_list:
  # Claude Opus 4.5 - the only model for this project
  # Connects directly to anthropic-proxy with custom headers
  - model_name: claude-opus-4-5-20251101
    litellm_params:
      model: anthropic/claude-opus-4-5-20251101
      api_base: http://anthropic-proxy:4001
      api_key: "unused"
      extra_headers:
        x-api-key: os.environ/ANTHROPIC_PROXY_SESSION_ID
        Accept-Encoding: identity

litellm_settings:
  drop_params: true
  set_verbose: false
