networks:
  assistant-net:
    driver: bridge

services:
  anthropic-proxy:
    build:
      context: .
      dockerfile: Dockerfile.anthropic-proxy
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - SESSION_SECRET=${ANTHROPIC_PROXY_SESSION_SECRET}
      - CLIENT_ID=9d1c250a-e61b-44d9-88ed-5944d1962f5e
      - REDIRECT_URI=https://console.anthropic.com/oauth/code/callback
      - OAUTH_BASE_URL=https://claude.ai
      - API_BASE_URL=https://api.anthropic.com/v1
    networks:
      - assistant-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  letta:
    image: letta/letta:latest
    ports:
      - "8283:8283"
    environment:
      # OpenAI for embeddings only
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - letta-data:/var/lib/postgresql/data
    networks:
      - assistant-net
    restart: unless-stopped
    depends_on:
      anthropic-proxy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LETTA_BASE_URL=http://letta:8283
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_SECRET_TOKEN=${TELEGRAM_WEBHOOK_SECRET_TOKEN}
      - ANTHROPIC_PROXY_URL=http://anthropic-proxy:4001/v1
      - ANTHROPIC_PROXY_SESSION_ID=${ANTHROPIC_PROXY_SESSION_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
    networks:
      - assistant-net
    restart: unless-stopped
    depends_on:
      letta:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  letta-data:
